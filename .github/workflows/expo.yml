name: Expo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        node: [16.x]
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3

      - name: 📦 Install dependencies
        run: npm install 

      - name: ✅ Lint code
        run: npm lint --max-warnings=0

      - name: 🧪 Test code
        run: npm start

      - name: 👷 Build code
        run: npm clean && npm build

      - name: 🕵️ Validate build
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol build/ | wc -l)" -gt "0" ]; then
            echo "⚠️ Build is outdated"
            echo "    > run 'npm clean', 'npm build', and commit changes"
            git diff
            exit 1
          fi
      
      - name: 🗂 Upload build
        uses: actions/upload-artifact@v2
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: build
          path: build/